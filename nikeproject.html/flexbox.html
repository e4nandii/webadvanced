<!DOCTYPE html>
<html lang="sq">
<head>
<meta charset="UTF-8">
<title>Nike Produkte</title>

<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
}

.container {
  display: flex;
  gap: 20px;
  justify-content: center;
  padding: 40px;
}

.product {
  background-color: white;
  width: 250px;
  border-radius: 10px;
  padding: 15px;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.product img {
  width: 100%;
  border-radius: 10px;
}

.product h3 {
  margin: 10px 0;
}

.price {
  color: #e60023;
  font-weight: bold;
  font-size: 18px;
}

button {
  margin-top: 10px;
  padding: 10px 15px;
  background-color: black;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #333;
}
</style>
</head>

<body>

<div class="container">
  <div class="product">
    <img src="https://via.placeholder.com/250x180" alt="Nike Air Max">
    <h3>Nike Air Max</h3>
    <p class="price">120 €</p>
    <button>Bli Tani</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/250x180" alt="Nike Jordan">
    <h3>Nike Jordan</h3>
    <p class="price">150 €</p>
    <button>Bli Tani</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/250x180" alt="Nike Revolution">
    <h3>Nike Revolution</h3>
    <p class="price">90 €</p>
    <button>Bli Tani</button>
  </div>
</div>

</body>
</html>
